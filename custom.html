<!DOCTYPE html>
<html>
<head>
  {asset name="Head"}
</head>
<body id="{$BodyID}" class="{$BodyClass}">
   <div id="Frame">
      <div class="Head" id="Head">
         <div class="Row">
            <h1 class="SiteTitle" id="title"><a href="http://lab.lawyerist.com">Lawyerist Lab</a></h1>

            <div id="blog_forum_nav">
          		<ul>
          			<li class="nav_blog"><a href="http://lawyerist.com">blog</a></li>
              	<li class="nav_sites"><a href="http://sites.lawyerist.com">sites</a></li>
      					<li class="nav_store"><a href="http://lawyerist.com/store/">store</a></li>
          		</ul>
          	</div>

            {module name="MeModule"}

          	<div id="email_social">
            	<ul>
            			<li class="lawyerist_insider_header_signup">
            				<form id="lawyerist_insider_subscribe" accept-charset="UTF-8" action="https://zr188.infusionsoft.com/app/form/process/f0c3c55ad3fc171fd11e4f98c9d49a78" class="infusion-form" method="POST">
            					<input name="inf_form_xid" type="hidden" value="f0c3c55ad3fc171fd11e4f98c9d49a78" />
            					<input name="inf_form_name" type="hidden" value="Sign up for newsletter" />
            					<input name="infusionsoft_version" type="hidden" value="1.29.11.21" />
            					<label for="inf_field_Email">Email *</label>
            					<input class="infusion-field-input-container" id="inf_field_Email" name="inf_field_Email" type="text" placeholder="Enter email address to subscribe" />
            				</form>
            			</li>
            	</ul>
          	</div>

        	<div class="clear"></div>

         </div>
      </div>
      <div id="Body">
        <div class="Row breadcrumbs_row">
            <div class="BreadcrumbsWrapper">{breadcrumbs}</div>
        </div>
        <div class="Row">
            <div class="Column PanelColumn" id="Panel">
               {asset name="Panel"}
            </div>
            <div class="Column ContentColumn" id="Content">
               {asset name="Content"}
            </div>
         </div>
      </div>
      <div id="Foot">
         <div class="Row">
            <a href="{vanillaurl}" class="PoweredByVanilla" title="Community Software by Vanilla Forums">Powered by Vanilla</a>
            {asset name="Foot"}
         </div>
      </div>
   </div>
   {event name="AfterBody"}
</body>
</html>
