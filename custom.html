<!DOCTYPE html>
<html>
<head>
  {asset name="Head"}
</head>
<body id="{$BodyID}" class="{$BodyClass}">
   <div id="Frame">
      <div class="Head" id="Head">
         <div class="Row">
            <h1 class="SiteTitle" id="title"><a href="http://lawyerist.com">Lawyerist</a></h1>

            <div class="menu-header-container">
          		<ul id="menu-header">
          			<li><a href="http://lawyerist.com/articles/">articles</a></li>
                <li><a href="http://lawyerist.com/notes/">notes</a></li>
                <li><a href="http://lawyerist.com/lawyerist-insider-newsletter/">newsletter</a></li>
                <li class="current-menu-item"><a href="http://lab.lawyerist.com/lawyerist-insider-newsletter/">q&a</a></li>
              	<li><a href="http://lawyerist.com/resources/law-firm-websites/">websites</a></li>
          		</ul>
          	</div>

            {module name="MeModule"}

        	<div class="clear"></div>

         </div>
      </div>
      <div id="Body">
        <div class="Row breadcrumbs_row">
            <div class="BreadcrumbsWrapper">{breadcrumbs}</div>
        </div>
        <div class="Row">
            <div class="Column PanelColumn" id="Panel">
              {searchbox}
              {asset name="Panel"}
            </div>
            <div class="Column ContentColumn" id="Content">
               {asset name="Content"}
            </div>
         </div>
      </div>
      <div id="Foot">
         <div class="Row">
            <a href="{vanillaurl}" class="PoweredByVanilla" title="Community Software by Vanilla Forums">Powered by Vanilla</a>
            {asset name="Foot"}
         </div>
      </div>
   </div>
   {event name="AfterBody"}
</body>
</html>
